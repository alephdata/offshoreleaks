relationships:
  options:
    - match: registered_address
      prop: addressEntity
    - match: officer_of
      schema: Directorship
      start: director
      end: organization
      link: role
      status: status
    - match: intermediary_of
      schema: Representation
      start: agent
      end: client
      link: role
      status: status
    - match:
        - underlying
        - connected_to
      schema: UnknownLink
      start: subject
      end: object
      link: role
      status: status
    - match:
        - same_name_as
        - similar
        - same_as
        - same_id_as
        - same_address_as
        - same_company_as
        - similar_company_as
        - same_intermediary_as
        - probably_same_officer_as

